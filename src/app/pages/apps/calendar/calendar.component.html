<!-- start page title -->
<app-pagetitle title="Calendar" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<!-- calendar -->
<div class="row">
  <div class="col-12">
    <div class="card mb-lg-0">
      <div class="card-body app-calendar">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>

    <!-- Add New Event MODAL -->
    <ng-template #modalShow let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Add New Event</h5>
        <button type="button" class="btn-close" (click)="closeEventModal()"></button>
      </div>
      <div class="modal-body p-4">
        <form (ngSubmit)="saveEvent()" [formGroup]="formData">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label">Event Name</label>
                <input class="form-control" placeholder="Insert Event Name" type="text" name="title" formControlName="title" [ngClass]="{ 'is-invalid': submitted && form.title.errors }" />
                @if(submitted && form.title.errors){
                <div class="invalid-feedback">
                  @if(form.title.errors.required){
                  <span>This value is required.</span>
                  }
                </div>}
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label">Category</label>
                <select class="form-control" name="category" formControlName="category" [ngClass]="{
                    'is-invalid': submitted && form.category.errors
                  }">
                  @for (option of category; track $index) {
                  <option value="{{ option.value }}">
                    {{ option.name }}
                  </option>
                  }
                </select>
                @if(submitted && form.category.errors){
                <div class="invalid-feedback">
                  @if(form.category.errors.required){
                  <div>
                    This value is required
                  </div>}
                </div>}
              </div>
            </div>
          </div>
          <div class="text-end mt-2">
            <button type="button" class="btn btn-light me-1" (click)="closeEventModal()">Close</button>
            <button type="submit" class="btn btn-success" id="btn-save-event">
              Save
            </button>
          </div>
        </form>
      </div>
      <!-- end modal dialog-->
    </ng-template>

    <!-- Edit event modal -->
    <ng-template #editmodalShow let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Edit Event</h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body p-4">
        <form [formGroup]="formEditData" (ngSubmit)="editEventSave()">
          <input type="hidden" name="eventid" id="eventid">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label">Event name</label>
                <input class="form-control" placeholder="Insert Event Name" type="text" name="editTitle" formControlName="editTitle" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="control-label">Event category</label>
                <select class="form-control" name="ecategory" formControlName="editCategory" required>
                  @for (option of category; track $index) {
                  <option value="{{ option.value }}">
                    {{ option.name }}
                  </option>
                  }
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <button type="button" class="btn btn-danger delete-event ms-1" (click)="confirm()">
                Delete
              </button>
            </div>
            <div class="col-6 d-flex text-end">
              <button type="button" class="btn btn-light" (click)="modal.dismiss('Close')">
                Close
              </button>
              <button type="submit" class="btn btn-success ms-1">Save</button>
              <button type="submit" class="btn btn-success" id="edit-event-btn">Update</button>
            </div>
          </div>
        </form>
      </div>
    </ng-template>
    <!-- end modal-->
  </div>
</div>
