<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <div>
                    <h5 class="card-title">Student List</h5>
                    <p class="card-title-desc mb-0">List of all Student</p>
                </div>
                <div class="d-flex align-items-center gap-2" style="min-width: 320px;">
                    <input #searchInput type="text" class="form-control form-control-sm"
                        placeholder="Search by name, email, mobile or subject" [value]="searchText"
                        (input)="onSearchChange(searchInput.value)" />
                    <select #subjectSelect class="form-select form-select-sm" [value]="selectedSubject"
                        (change)="onSubjectChange(subjectSelect.value)">
                        <option value="">All Subjects</option>
                        <option *ngFor="let s of subjects" [value]="s">{{ s }}</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Subject</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Mobile Number</th>
                                <th class="text-center">City</th>
                                <th class="text-center">College</th>
                                <th class="text-center">department</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of paginateData;let i=index">
                                <td class="text-left">{{c.index}}</td>
                                <td class="text-center">{{c.subject}}</td>
                                <td class="text-center">{{ c.firstname }} {{ c.lastname }}</td>
                                <td class="text-center">{{c.email}}</td>
                                <td class="text-center">{{c.mobilenumber}}</td>
                                <td class="text-center">{{c.city}}</td>
                                <td class="text-center">{{c.collegename}}</td>
                                <td class="text-center">{{c.department}}</td>

                                <td class="text-end">
                                    <div class="d-flex justify-content-end gap-1">
                                        <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"
                                            (click)="removeStudentData(c.id)"><i
                                                class="bx bx-trash-alt font-size-16 align-middle"></i></button>
                                        <!-- <div class="d-flex justify-content-end gap-1">
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"><i
                                                class="bx bx-edit font-size-16 align-middle"></i></button>
                                      
                                    </div> -->
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
