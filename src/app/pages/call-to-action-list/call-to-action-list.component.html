<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Inquiry List</h5>
                <p class="card-title-desc mb-0">List of all Inquiry</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">First Name</th>
                                <th class="text-center">Last Name</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Contact</th>
                                <th class="text-center">Page</th>
                                <th class="text-center">Created Date</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of paginateData; let i=index">
                                <td class="text-left">{{c.index}}</td>
                                <td class="text-center">{{c.firstname || 'N/A'}}</td>
                                <td class="text-center">{{c.lastname || 'N/A'}}</td>
                                <td class="text-center">{{c.email || 'N/A'}}</td>
                                <td class="text-center">{{c.contactnumber || 'N/A'}}</td>
                                <td class="text-center">{{c.pagename || 'N/A'}}</td>
                                <td class="text-center">{{c.createddate | date:'shortDate'}}</td>
                                <td class="text-end">
                                    <div class="d-flex justify-content-end gap-1">
                                        <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Record"
                                            (click)="removeCallToActionById(c.id)">
                                            <i class="bx bx-trash-alt font-size-16 align-middle"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="paginateData.length === 0">
                                <td colspan="8" class="text-center">No data available</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
